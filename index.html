<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposta Comercial - Energia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef } = React;

        function App() {
            const [step, setStep] = useState(1);
            const [formData, setFormData] = useState({
                clientName: '',
                email: '',
                phone: '',
                cnpj: '',
                companyName: '',
                monthlyConsumption: '',
                plan: '',
                agreedTerms: false,
                signature: ''
            });
            const [isDrawing, setIsDrawing] = useState(false);
            const canvasRef = useRef(null);
            const [submitted, setSubmitted] = useState(false);

            const plans = [
                { duration: 12, discount: 10, color: 'bg-blue-50 border-blue-200' },
                { duration: 24, discount: 15, color: 'bg-green-50 border-green-200' },
                { duration: 36, discount: 20, color: 'bg-purple-50 border-purple-200' }
            ];

            const calculateSavings = (consumption, discount) => {
                const monthlyValue = consumption * 0.65;
                const savings = monthlyValue * (discount / 100);
                return {
                    current: monthlyValue.toFixed(2),
                    savings: savings.toFixed(2),
                    newValue: (monthlyValue - savings).toFixed(2)
                };
            };

            const handleInputChange = (e) => {
                const { name, value, type, checked } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: type === 'checkbox' ? checked : value
                }));
            };

            const startDrawing = (e) => {
                setIsDrawing(true);
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                const rect = canvas.getBoundingClientRect();
                ctx.beginPath();
                ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
            };

            const draw = (e) => {
                if (!isDrawing) return;
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                const rect = canvas.getBoundingClientRect();
                ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
                ctx.strokeStyle = '#1e40af';
                ctx.lineWidth = 2;
                ctx.stroke();
            };

            const stopDrawing = () => {
                setIsDrawing(false);
                if (canvasRef.current) {
                    setFormData(prev => ({ ...prev, signature: canvasRef.current.toDataURL() }));
                }
            };

            const clearSignature = () => {
                const canvas = canvasRef.current;
                if (canvas) {
                    const ctx = canvas.getContext('2d');
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    setFormData(prev => ({ ...prev, signature: '' }));
                }
            };

            const handleSubmit = async () => {
                console.log('Dados da proposta:', formData);
                
                // INTEGRAÇÃO MAKE - Webhook configurado
                const MAKE_WEBHOOK_URL = 'https://hook.us1.make.com/35l97fi45nbu3q59r6kyhfq7sx6m7xsl';
                
                try {
                    const response = await fetch(MAKE_WEBHOOK_URL, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            ...formData,
                            dataEnvio: new Date().toISOString(),
                            economia: calculations ? calculations.savings : '0',
                            valorNovo: calculations ? calculations.newValue : '0'
                        })
                    });
                    
                    if (response.ok) {
                        console.log('Proposta enviada com sucesso para o Make!');
                        setSubmitted(true);
                    } else {
                        console.error('Erro ao enviar para o Make');
                        alert('Erro ao enviar proposta. Tente novamente.');
                    }
                } catch (error) {
                    console.error('Erro ao enviar:', error);
                    alert('Erro de conexão. Verifique sua internet e tente novamente.');
                }
            };

            const selectedPlan = plans.find(p => p.duration === parseInt(formData.plan));
            const calculations = formData.monthlyConsumption && selectedPlan
                ? calculateSavings(parseFloat(formData.monthlyConsumption), selectedPlan.discount)
                : null;

            if (submitted) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md text-center">
                            <div className="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-4">
                                <svg className="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                </svg>
                            </div>
                            <h2 className="text-2xl font-bold text-gray-800 mb-2">Proposta Enviada!</h2>
                            <p className="text-gray-600 mb-6">
                                Obrigado, {formData.clientName}! Sua proposta foi registrada com sucesso. Em breve entraremos em contato.
                            </p>
                            <div className="bg-gray-50 rounded-lg p-4 text-left">
                                <p className="text-sm text-gray-600 mb-1"><strong>Plano:</strong> {formData.plan} meses</p>
                                <p className="text-sm text-gray-600 mb-1"><strong>Economia:</strong> {selectedPlan?.discount}%</p>
                                <p className="text-sm text-gray-600"><strong>Email:</strong> {formData.email}</p>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-green-50 py-8 px-4">
                    <div className="max-w-4xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-2xl overflow-hidden">
                            <div className="bg-gradient-to-r from-blue-600 to-green-600 p-6 text-white">
                                <div className="mb-4">
                                    <img 
                                        src="https://raw.githubusercontent.com/rafaelfenix2001-rgb/testv4/main/logo_novo.jpg" 
                                        alt="Ótyr Mercado Livre de Energia" 
                                        className="h-12 md:h-14 object-contain"
                                        style={{maxWidth: '200px'}}
                                    />
                                </div>
                                <div className="flex items-center gap-3 mb-2">
                                    <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                                    </svg>
                                    <h1 className="text-3xl font-bold">Proposta Comercial</h1>
                                </div>
                                <p className="text-blue-100">Economize em sua conta de energia elétrica</p>
                            </div>

                            <div className="bg-gray-100 px-6 py-4">
                                <div className="flex justify-between items-center">
                                    {['Dados', 'Plano', 'Termos', 'Assinatura'].map((label, idx) => (
                                        <div key={idx} className="flex items-center">
                                            <div className={`w-8 h-8 rounded-full flex items-center justify-center font-bold ${
                                                step > idx + 1 ? 'bg-green-500 text-white' : 
                                                step === idx + 1 ? 'bg-blue-600 text-white' : 
                                                'bg-gray-300 text-gray-600'
                                            }`}>
                                                {idx + 1}
                                            </div>
                                            <span className="ml-2 text-sm font-medium hidden sm:inline">{label}</span>
                                            {idx < 3 && <div className="w-8 sm:w-16 h-1 bg-gray-300 mx-2" />}
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <div className="p-6 sm:p-8">
                                {step === 1 && (
                                    <div className="space-y-6">
                                        <h2 className="text-2xl font-bold text-gray-800 mb-4">Dados do Cliente</h2>
                                        
                                        <div className="grid md:grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">Nome Completo *</label>
                                                <input
                                                    type="text"
                                                    name="clientName"
                                                    value={formData.clientName}
                                                    onChange={handleInputChange}
                                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                />
                                            </div>
                                            
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                                                <input
                                                    type="email"
                                                    name="email"
                                                    value={formData.email}
                                                    onChange={handleInputChange}
                                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                />
                                            </div>

                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">Telefone *</label>
                                                <input
                                                    type="tel"
                                                    name="phone"
                                                    value={formData.phone}
                                                    onChange={handleInputChange}
                                                    placeholder="(00) 00000-0000"
                                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                />
                                            </div>

                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">CNPJ *</label>
                                                <input
                                                    type="text"
                                                    name="cnpj"
                                                    value={formData.cnpj}
                                                    onChange={handleInputChange}
                                                    placeholder="00.000.000/0000-00"
                                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                />
                                            </div>

                                            <div className="md:col-span-2">
                                                <label className="block text-sm font-medium text-gray-700 mb-2">Nome da Empresa *</label>
                                                <input
                                                    type="text"
                                                    name="companyName"
                                                    value={formData.companyName}
                                                    onChange={handleInputChange}
                                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                />
                                            </div>

                                            <div className="md:col-span-2">
                                                <label className="block text-sm font-medium text-gray-700 mb-2">Consumo Mensal (kWh) *</label>
                                                <input
                                                    type="number"
                                                    name="monthlyConsumption"
                                                    value={formData.monthlyConsumption}
                                                    onChange={handleInputChange}
                                                    placeholder="Ex: 5000"
                                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                />
                                            </div>
                                        </div>

                                        <button
                                            onClick={() => setStep(2)}
                                            disabled={!formData.clientName || !formData.email || !formData.phone || !formData.cnpj || !formData.companyName || !formData.monthlyConsumption}
                                            className="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition disabled:bg-gray-300 disabled:cursor-not-allowed"
                                        >
                                            Continuar
                                        </button>
                                    </div>
                                )}

                                {step === 2 && (
                                    <div className="space-y-6">
                                        <h2 className="text-2xl font-bold text-gray-800 mb-4">Escolha seu Plano</h2>
                                        
                                        <div className="grid md:grid-cols-3 gap-4">
                                            {plans.map((plan) => {
                                                const calc = calculateSavings(parseFloat(formData.monthlyConsumption), plan.discount);
                                                return (
                                                    <div
                                                        key={plan.duration}
                                                        onClick={() => setFormData(prev => ({ ...prev, plan: plan.duration.toString() }))}
                                                        className={`border-2 rounded-xl p-6 cursor-pointer transition transform hover:scale-105 ${
                                                            formData.plan === plan.duration.toString()
                                                                ? 'border-blue-600 bg-blue-50 shadow-lg'
                                                                : `${plan.color} hover:shadow-md`
                                                        }`}
                                                    >
                                                        <div className="flex items-center gap-2 mb-3">
                                                            <svg className="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                                            </svg>
                                                            <h3 className="text-xl font-bold text-gray-800">{plan.duration} Meses</h3>
                                                        </div>
                                                        <div className="bg-white rounded-lg p-3 mb-3">
                                                            <p className="text-2xl font-bold text-green-600">{plan.discount}% OFF</p>
                                                            <p className="text-sm text-gray-600">de desconto</p>
                                                        </div>
                                                        <div className="space-y-1 text-sm">
                                                            <p className="text-gray-700"><strong>Economia:</strong> R$ {calc.savings}/mês</p>
                                                            <p className="text-gray-700"><strong>Novo valor:</strong> R$ {calc.newValue}/mês</p>
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>

                                        {calculations && (
                                            <div className="bg-gradient-to-r from-green-50 to-blue-50 rounded-xl p-6 border-2 border-green-200">
                                                <h3 className="text-lg font-bold text-gray-800 mb-3">Resumo da Economia</h3>
                                                <div className="grid grid-cols-3 gap-4">
                                                    <div>
                                                        <p className="text-sm text-gray-600">Valor Atual</p>
                                                        <p className="text-xl font-bold text-gray-800">R$ {calculations.current}</p>
                                                    </div>
                                                    <div>
                                                        <p className="text-sm text-gray-600">Economia Mensal</p>
                                                        <p className="text-xl font-bold text-green-600">R$ {calculations.savings}</p>
                                                    </div>
                                                    <div>
                                                        <p className="text-sm text-gray-600">Novo Valor</p>
                                                        <p className="text-xl font-bold text-blue-600">R$ {calculations.newValue}</p>
                                                    </div>
                                                </div>
                                            </div>
                                        )}

                                        <div className="flex gap-3">
                                            <button
                                                onClick={() => setStep(1)}
                                                className="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-300 transition"
                                            >
                                                Voltar
                                            </button>
                                            <button
                                                onClick={() => setStep(3)}
                                                disabled={!formData.plan}
                                                className="flex-1 bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition disabled:bg-gray-300 disabled:cursor-not-allowed"
                                            >
                                                Continuar
                                            </button>
                                        </div>
                                    </div>
                                )}

                                {step === 3 && (
                                    <div className="space-y-6">
                                        <h2 className="text-2xl font-bold text-gray-800 mb-4">Termos e Condições</h2>
                                        
                                        <div className="bg-gray-50 rounded-xl p-6 max-h-96 overflow-y-auto border border-gray-200">
                                            <h3 className="font-bold text-lg mb-3">CONTRATO DE FORNECIMENTO DE ENERGIA</h3>
                                            
                                            <div className="space-y-4 text-sm text-gray-700">
                                                <section>
                                                    <h4 className="font-bold mb-2">1. OBJETO DO CONTRATO</h4>
                                                    <p>O presente contrato tem como objeto o fornecimento de energia elétrica pelo período de <strong>{formData.plan} meses</strong>, com desconto de <strong>{selectedPlan?.discount}%</strong> sobre a tarifa convencional.</p>
                                                </section>

                                                <section>
                                                    <h4 className="font-bold mb-2">2. CONDIÇÕES DE PAGAMENTO</h4>
                                                    <p>O pagamento será realizado mensalmente através de boleto bancário ou débito automático, com vencimento todo dia 10.</p>
                                                </section>

                                                <section>
                                                    <h4 className="font-bold mb-2">3. PRAZO E RENOVAÇÃO</h4>
                                                    <p>O contrato terá duração de {formData.plan} meses a partir da data de assinatura.</p>
                                                </section>

                                                <section>
                                                    <h4 className="font-bold mb-2">4. CANCELAMENTO</h4>
                                                    <p>O cancelamento antecipado implicará em multa de 30% sobre o valor remanescente.</p>
                                                </section>
                                            </div>
                                        </div>

                                        <div className="flex items-start gap-3 bg-blue-50 p-4 rounded-lg">
                                            <input
                                                type="checkbox"
                                                id="terms"
                                                name="agreedTerms"
                                                checked={formData.agreedTerms}
                                                onChange={handleInputChange}
                                                className="mt-1 w-5 h-5 text-blue-600 rounded"
                                            />
                                            <label htmlFor="terms" className="text-sm text-gray-700">
                                                Li e aceito todos os termos e condições acima descritos.
                                            </label>
                                        </div>

                                        <div className="flex gap-3">
                                            <button
                                                onClick={() => setStep(2)}
                                                className="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-300 transition"
                                            >
                                                Voltar
                                            </button>
                                            <button
                                                onClick={() => setStep(4)}
                                                disabled={!formData.agreedTerms}
                                                className="flex-1 bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition disabled:bg-gray-300 disabled:cursor-not-allowed"
                                            >
                                                Continuar
                                            </button>
                                        </div>
                                    </div>
                                )}

                                {step === 4 && (
                                    <div className="space-y-6">
                                        <h2 className="text-2xl font-bold text-gray-800 mb-4">Assinatura Digital</h2>
                                        
                                        <div className="bg-gray-50 rounded-xl p-4 border border-gray-300">
                                            <p className="text-sm text-gray-600 mb-3">Desenhe sua assinatura no campo abaixo:</p>
                                            <canvas
                                                ref={canvasRef}
                                                width={600}
                                                height={200}
                                                onMouseDown={startDrawing}
                                                onMouseMove={draw}
                                                onMouseUp={stopDrawing}
                                                onMouseLeave={stopDrawing}
                                                className="w-full border-2 border-dashed border-gray-300 rounded-lg bg-white cursor-crosshair"
                                            />
                                            <button
                                                onClick={clearSignature}
                                                className="mt-3 text-sm text-blue-600 hover:text-blue-800 font-medium"
                                            >
                                                Limpar Assinatura
                                            </button>
                                        </div>

                                        <div className="bg-blue-50 rounded-xl p-6 border border-blue-200">
                                            <h3 className="font-bold mb-3">Resumo da Proposta</h3>
                                            <div className="space-y-2 text-sm">
                                                <p><strong>Cliente:</strong> {formData.clientName}</p>
                                                <p><strong>Empresa:</strong> {formData.companyName}</p>
                                                <p><strong>CNPJ:</strong> {formData.cnpj}</p>
                                                <p><strong>Consumo:</strong> {formData.monthlyConsumption} kWh/mês</p>
                                                <p><strong>Plano:</strong> {formData.plan} meses</p>
                                                <p><strong>Desconto:</strong> {selectedPlan?.discount}%</p>
                                                {calculations && (
                                                    <p className="text-green-600 font-bold">
                                                        <strong>Economia Mensal:</strong> R$ {calculations.savings}
                                                    </p>
                                                )}
                                            </div>
                                        </div>

                                        <div className="flex gap-3">
                                            <button
                                                onClick={() => setStep(3)}
                                                className="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-300 transition"
                                            >
                                                Voltar
                                            </button>
                                            <button
                                                onClick={handleSubmit}
                                                disabled={!formData.signature}
                                                className="flex-1 bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition disabled:bg-gray-300 disabled:cursor-not-allowed"
                                            >
                                                Finalizar Proposta
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
